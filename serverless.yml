# serverless.yml
component: website # (必填) 引用 component 的名称，当前用到的是 tencent-website 组件
name: hexodemo # (必填) 该 website 组件创建的实例名称
app: websiteApp # (可选) 该 website 应用名称
stage: dev # (可选) 用于区分环境信息，默认值是 dev
inputs:
 src:
   src: ./ # Upload static files generated by HEXO
   index: index.html
  #  dist: ./public
  #  hook: npm run postinstall
  #  websitePath: ./
 region: ap-guangzhou
 bucketName: my-bucket
 protocol: http

 # 新增的 CDN 自定义域名配置
#  hosts:
#     - host: garvey1ee.top/blog # 希望配置的自定义域名
customDomains:
  - domain: host: garvey1ee.top/blog
    # 如要添加https，需先行在腾讯云-SSL证书进行认证获取cettificateId
    # certificateId: abcdefg
    protocols:
      - http
      # - https
